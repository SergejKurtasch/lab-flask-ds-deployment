<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector - AI-Powered News Classification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .form-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .check-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .check-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .check-button:active {
            transform: translateY(0);
        }

        .check-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-container {
            display: none;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .result-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .result-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .result-fake {
            color: #e74c3c;
        }

        .result-real {
            color: #27ae60;
        }

        .confidence-bar {
            background: #ecf0f1;
            border-radius: 10px;
            height: 20px;
            margin: 15px 0;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.8s ease;
        }

        .confidence-fake {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
        }

        .confidence-real {
            background: linear-gradient(90deg, #27ae60, #229954);
        }

        .confidence-text {
            text-align: center;
            color: #2c3e50;
            font-weight: 600;
            margin-top: 10px;
        }

        .probability-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .probability-item {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: white;
        }

        .probability-fake {
            border-left: 4px solid #e74c3c;
        }

        .probability-real {
            border-left: 4px solid #27ae60;
        }

        .probability-value {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .probability-label {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .error-message {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .success-message {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .probability-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Fake News Detector</h1>
            <p>Determine if news is fake or real using artificial intelligence</p>
        </div>

        <div class="form-container">
            <form id="newsForm">
                <div class="form-group">
                    <label for="title">üì∞ News Title:</label>
                    <input type="text" id="title" name="title" placeholder="Enter news title..." required>
                </div>

                <div class="form-group">
                    <label for="text">üìÑ News Text:</label>
                    <textarea id="text" name="text" placeholder="Enter news text..." required></textarea>
                </div>

                <button type="submit" class="check-button" id="checkButton">
                    üîç Check News
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing news...</p>
            </div>
        </div>

        <div class="result-container" id="resultContainer">
            <div class="result-header">
                <div class="result-title" id="resultTitle"></div>
                <div class="confidence-text" id="confidenceText"></div>
            </div>

            <div class="confidence-bar">
                <div class="confidence-fill" id="confidenceFill"></div>
            </div>

            <div class="probability-details">
                <div class="probability-item probability-fake">
                    <div class="probability-value" id="fakeProbability">0%</div>
                    <div class="probability-label">Fake News</div>
                </div>
                <div class="probability-item probability-real">
                    <div class="probability-value" id="realProbability">0%</div>
                    <div class="probability-label">Real News</div>
                </div>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
    </div>

    <script>
        document.getElementById('newsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value.trim();
            const text = document.getElementById('text').value.trim();
            const checkButton = document.getElementById('checkButton');
            const loading = document.getElementById('loading');
            const resultContainer = document.getElementById('resultContainer');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Hide previous results and messages
            resultContainer.style.display = 'none';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Validate input
            if (!title || !text) {
                showError('Please fill in all fields');
                return;
            }

            // Show loading
            checkButton.disabled = true;
            loading.style.display = 'block';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: title,
                        text: text
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    displayResult(data);
                } else {
                    showError(data.error || 'An error occurred while analyzing the news');
                }
            } catch (error) {
                showError('Connection error with server');
            } finally {
                checkButton.disabled = false;
                loading.style.display = 'none';
            }
        });

        function displayResult(data) {
            const resultContainer = document.getElementById('resultContainer');
            const resultTitle = document.getElementById('resultTitle');
            const confidenceText = document.getElementById('confidenceText');
            const confidenceFill = document.getElementById('confidenceFill');
            const fakeProbability = document.getElementById('fakeProbability');
            const realProbability = document.getElementById('realProbability');

            // Set result title
            resultTitle.textContent = data.prediction;
            resultTitle.className = 'result-title ' + (data.prediction === 'Fake News' ? 'result-fake' : 'result-real');

            // Set confidence
            confidenceText.textContent = `Confidence: ${data.confidence}%`;

            // Set probabilities
            fakeProbability.textContent = data.fake_probability + '%';
            realProbability.textContent = data.real_probability + '%';

            // Set confidence bar
            const isFake = data.prediction === 'Fake News';
            confidenceFill.className = 'confidence-fill ' + (isFake ? 'confidence-fake' : 'confidence-real');
            confidenceFill.style.width = data.confidence + '%';

            // Show result
            resultContainer.style.display = 'block';
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }
    </script>
</body>
</html>
